<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tune Trove</title>
    <link rel="icon" type="image/x-icon" href="assests/img/logo1.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Maan Meri Jaan</h2>
            <h3 id="artist">King</h3>
            <div class="img_container">
                <img src="/assests/img/track-1.jpg" alt="">
            </div>
            <audio src="/assests/music/track-1.mp3"></audio>

            <!--Controls-->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main-button" id="play" title="Play"></i>
                <!-- <button class="pause_btn"><i class="fas fa-pause" id="prev" title="Previous"></i></button> -->
                <!-- <button class="stop_btn"><i class="fas fa-stop"></i></button> -->
                <i class="fas fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
    <script src="assests/js/music.js"></script>
</body>
</html>
